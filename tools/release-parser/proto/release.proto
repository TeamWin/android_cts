// [START declaration]
syntax = "proto3";
package com_android_cts_releaseparser;
// [END declaration]

// [START java_declaration]
option java_package = "com.android.cts.releaseparser";
option java_outer_classname = "ReleaseProto";
// [END java_declaration]

// [START messages]
message Option {
    string name = 1;
    string key = 2;
    string value =3;
}

message TestModuleConfig {
    string module_name = 1;
    string component = 2;
    string description = 3;
    repeated Option options = 4;

    message TargetPreparer {
        string test_class = 1;
        repeated Option options = 2;
    }
    repeated TargetPreparer target_preparers = 5;
    repeated string test_file_names = 6;

    message TestClass {
        string test_class = 1;
        string package = 2;
        repeated Option options = 3;
    }
    repeated TestClass test_classes = 7;
    repeated string test_jars = 8;
}

// An entry in a release
message Entry {
    // Name
    string name = 1;

    enum EntryType {
        FOLDER = 0;
        FILE = 1;
        TEST_MODULE_CONFIG = 2;
        JAR = 3;
        APK = 4;
        EXE = 5;
        SO = 6;
        OAT = 7;
        ODEX = 8;
        VDEX = 9;
        TEST_SUITE_TRADEFED = 10;
        BUILD_PROP = 11;
        SYMBOLIC_LINK = 12;
        RC = 13;
    }
    // Type
    EntryType type = 2;

    // Size
    int64 size = 3;
    // Content ID
    string content_id = 4;
    // Parent folder
    string parent_folder = 5;
    // Relative path
    string relative_path = 6;

    // code_id
    string code_id = 7;

    // TestModule.config message
    TestModuleConfig test_module_config = 8;
    repeated string dependencies = 9;
    string abi_architecture = 10;
    int32 abi_bits = 11;
    repeated Service services = 12;
}

message ReleaseContent {
    // Name
    string name = 1;
    // Version
    string version = 2;
    // Build Number
    string build_number = 3;
    // Content ID
    string content_id = 4;
    string fullname = 5;
    string target_arch = 6;
    string test_suite_tradefed = 7;
    // File Entries (relative_path, entry)
    map<string, Entry> entries = 8;
    repeated string known_failures = 9;
}

message Annotation {
    int32 visibility = 1;
    string type = 2;

    message Element {
        string name = 1;
        string value = 2;
    }
    repeated Element elements = 3;
}

enum TestClassType {
    UNKNOWN = 0;
    JUNIT3 = 1;
    JUNIT4 = 2;
    PARAMETERIZED = 3;
    JAVAHOST = 4;
}

message TestSuite {
    string name = 1;
    // Version
    string version = 2;
    // Build Number
    string build_number = 3;
    // Content ID
    string content_id = 4;

    enum TestType {
        UNKNOWN = 0;
        ANDROIDJUNIT = 1;
        JAVAHOST = 2;
        GTEST = 3;
        LIBCORE = 4;
        DALVIK = 5;
        DEQP = 6;
    }

    message Module {
        string name = 1;
        string config_file = 2;
        TestType test_type = 3;
        string test_class = 4;

        message Package {
            string name = 1;
            string package_file = 2;
            string content_id = 3;
            string op_codes = 4;

            message Class {
                string name = 1;
                string type = 2;
                string super_class = 3;
                string interface = 4;
                TestClassType test_class_type = 5;
                repeated Annotation annotations = 6;

                message Method {
                    string defining_class = 1;
                    string name = 2;
                    string parameters = 3;
                    string return_type = 4;
                    int32 access_flags = 5;
                    string known_failure_filter = 6;
                    repeated Annotation annotations = 7;
                }
                repeated Method methods = 7;

                message Field {
                    string defining_class = 1;
                    string name = 2;
                    string type = 3;
                    int32 access_flags = 4;
                    string initial_value = 5;
                    repeated Annotation annotations = 6;
                }
                repeated Field fields = 8;
            }
            repeated Class classes = 5;
        }
        repeated Package packages = 5;
    }
    repeated Module modules = 5;
}

message Service {
    string name = 1;
    string file = 2;
    repeated string arguments = 3;
    string clazz = 4;
    string user = 5;
    string group = 6;
    string writepid = 7;
    repeated string options = 8;
}

message Api {
    string name = 1;
    string version = 2;

    message Package {
        string name = 1;

        message Clazz {
            string name = 1;
            bool deprecated = 2;
            bool abstract = 3;

            message Method {
                string name = 1;
                string visibility = 2;
                repeated string parameter_types = 3;
                string return_type = 4;
                bool deprecated = 5;
                bool static = 6;
                bool final = 7;
                bool abstract = 8;
            }
            repeated Method constructors = 4;
            repeated Method methods = 5;
            Clazz super_class = 6;
        }
        map<string, Clazz> clazzez = 3;
    }
    map<string, Package> packages = 3;
}

// [END messages]
